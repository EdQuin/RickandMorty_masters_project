image: node:latest

stages:         
  - install
  - test
  - build

install:   
  stage: install
  script:
    - npm install
    - echo "Installing is done!"
  artifacts:
    paths:
      - node_modules/
    expire_in: 30min

lint-job:   
  stage: test    
  script:
    - npm run lint
    - echo "Linting code running... ."

prettier-job:   
  stage: test    
  script:
    - echo "Prettier code running... ."

build:          
  stage: build
  script:
    - echo "Building site"
  artifacts:
    paths:
      - out/
  rules:
      - if: "$CI_COMMIT_BRANCH == 'main'"